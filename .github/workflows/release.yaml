name: Build and Release Eidos

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu  # Debian-based
          - x86_64-unknown-linux-musl # Alpine
          - x86_64-unknown-linux-gnu  # Fedora
          - x86_64-unknown-linux-gnu  # Arch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross (for musl-based builds)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: cargo install cross

      - name: Build for ${{ matrix.target }}
        run: |
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            cross build --release --target=${{ matrix.target }}
          else
            cargo build --release --target=${{ matrix.target }}
          fi

      - name: Rename and prepare binary
        run: |
          BIN_NAME="eidos-${{ matrix.target }}"
          mv target/${{ matrix.target }}/release/eidos $BIN_NAME
          chmod +x $BIN_NAME

      - name: Upload binary as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: eidos-${{ matrix.target }}
          path: eidos-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload binaries to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/eidos-*
